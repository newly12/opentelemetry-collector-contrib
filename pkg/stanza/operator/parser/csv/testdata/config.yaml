basic:
  type: csv_parser
  parse_from: body.message
  header: id,severity,message
delimiter:
  type: csv_parser
  parse_from: body.message
  header: id,severity,message
  delimiter: "\t"
header_attribute:
  type: csv_parser
  parse_from: body.message
  header_attribute: header_field
  delimiter: "\t"
lazy_quotes:
  type: csv_parser
  parse_from: body.message
  header: id,severity,message
  lazy_quotes: true
ignore_quotes:
  type: csv_parser
  parse_from: body.message
  header: id,severity,message
  ignore_quotes: true
timestamp:
  type: csv_parser
  header: timestamp_field,severity,message
  timestamp:
    parse_from: body.timestamp_field
    layout_type: strptime
    layout: '%Y-%m-%d'
